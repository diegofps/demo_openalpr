apiVersion: apps/v1
kind: Deployment
metadata:
  name: openalpr-proxy-weight
  labels:
    app: openalpr-proxy-weight
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openalpr-proxy-weight
  template:
    metadata:
      labels:
        app: openalpr-proxy-weight
    spec:
      nodeName: perl
      containers:
      - name: openalpr-proxy-weight
        image: 10.1.1.1:27443/openalpr-proxy-weight:v1
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_NAME
          value: "openalpr"
        - name: SSH_USER
          value: "ngd"
        - name: NUM_THREADS
          value: "16"
        - name: REFRESH_SECONDS
          value: "5"
        - name: API_SERVER
          value: "https://10.1.1.1:6443"
        - name: SELF_SERVER
          value: "http://localhost:4570"
        - name: SYNC
          value: WEIGHT
        ports:
        - containerPort: 4570
