apiVersion: apps/v1
kind: Deployment
metadata:
  name: openalpr-csd
  labels:
    app: openalpr
spec:
  replicas: 100
  selector:
    matchLabels:
      app: openalpr
  template:
    metadata:
      labels:
        app: openalpr
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
      containers:
      - name: demo-openalpr
        image: 10.1.1.1:27443/demo_openalpr:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 4568
